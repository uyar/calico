- init:
    run: rm -f circle.o circle
    visible: false

- compile:
    run: gcc -c circle.c -o circle.o     # timeout: 2
    blocker: true

- link:
    run: gcc circle.o -o circle          # timeout: 2
    blocker: true

- case_1:
    run: ./circle
    script:
      - expect: 'Enter radius(.*?):\s+'  # timeout: 1
      - send: '1'
      - expect: 'Area: 3.14(\d*)\r\n'    # timeout: 1
      - expect: _EOF_                    # timeout: 1
    return: 0
    points: 10

- case_0:
    run: ./circle
    script:
      - expect: 'Enter radius(.*?):\s+'  # timeout: 1
      - send: '0'
      - expect: 'Area: 0.00(\d*)\r\n'    # timeout: 1
      - expect: _EOF_                    # timeout: 1
    return: 0
    points: 20

- case_negative:
    run: ./circle
    script:
      - expect: 'Enter radius(.*?):\s+'  # timeout: 1
      - send: '-1'
      - expect: _EOF_                    # timeout: 1
    return: 1
    points: 30

- cleanup:
    run: rm -rf circle.o circle
    visible: false
